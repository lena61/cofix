specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x1a23a6bfbadb59fa563008c0fb7cf96dfcf34ea1"
      abi: cofix
      startBlock: 11040156
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - DelegateChanged
        - DelegateVotesChanged
        - MinterAdded
        - MinterRemoved
        - NewGovernance
        - Transfer
      abis:
        - name: cofix
          file: ./abis/cofix.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: MinterAdded(address)
          handler: handleMinterAdded
        - event: MinterRemoved(address)
          handler: handleMinterRemoved
        - event: NewGovernance(address)
          handler: handleNewGovernance
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
